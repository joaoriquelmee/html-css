<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style-type: disc;
        }
    </style>
    <style>
        ol{
            list-style-type: decimal;
        }
    </style>
    <title>Teste Listas</title>
</head>
<body>
  <h1>Listas Ordenadas e Não-Ordenadas</h1>  
  <h2>Listas Ordenadas</h2>
  <ol>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li> 
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
  </ol>
  <h2>Listas Não-Ordenadas</h2>
  <ul>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
    <li>Lorem, ipsum.</li>
  </ul>
</body>
</html>
